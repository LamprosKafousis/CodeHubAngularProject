<a [routerLink] = "['bugs/new']">Report New Bug</a>
<table mdbTable>
  <thead>
      <tr>
          <td *ngFor="let head of headElements" scope="col" (click)="sorting(head)">{{head}} </td>
      </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let bug of bugs">
      <td>{{bug.title}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt | date:'shortDate' }}</td>
      <td>{{bug.status}}</td>
      <td><a><img src="https://cdn3.iconfinder.com/data/icons/text-editing-2/100/Artboard_29-512.png" height="25px"></a></td>
    </tr>
  </tbody>
</table>

<!-- <router-outlet></router-outlet> -->

<button (click) = "paging('previous')" [disabled]="currentPage<1"> <img src="https://image.flaticon.com/icons/svg/14/14926.svg" height="10px" ></button>
{{currentPage}}
<button (click) = "paging('next')"><img src="https://image.flaticon.com/icons/svg/32/32213.svg" height="10px"></button>
